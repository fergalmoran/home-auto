{% extends '_base.html' %}
{% block css %}
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.12.4/css/bootstrap-select.min.css">
    <link rel="stylesheet" href="{{ url_for('lights.static', filename='css/form.css') }}">
    <link rel="stylesheet" href="{{ url_for('lights.static', filename='css/slider.css') }}">
{% endblock %}
{% block body %}
    <form class="form-horizontal">
        <fieldset>
            <legend>Select Light Parameters</legend>
            <div class="form-group">
                <label for="textinput" class="control-label col-sm-2">Light</label>
                <div class="col-sm-10">
                    <select class="selectpicker" name="lights" id="lights">
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label for="textinput" class="control-label col-sm-2">Brightness</label>
                <div class="col-sm-10">
                    <input id="brightness" type="range"
                           data-slider-id='brightness'
                           data-slider-min="0"
                           data-slider-max="255"
                           data-slider-step="1"
                           data-slider-value="50"/>
                </div>
            </div>
            <div class="form-group">
                <label for="textinput" class="control-label col-sm-2">Colour</label>
                <div class="col-sm-10">
                    <input type="color" id="colourpicker" name="colourpicker" value="#F8EB48"/>
                </div>
            </div>
        </fieldset>
        <div class="form-group">
            <div>
                <button class="btn btn-primary" name="submit" type="submit">
                    Send to Light
                </button>
            </div>
        </div>
    </form>

{% endblock %}
{% block scripts %}
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.12.4/js/bootstrap-select.min.js"></script>
    <script src="{{ url_for('lights.static', filename='js/lights.js') }}"></script>
    <script src="{{ url_for('lights.static', filename='js/slider.js') }}"></script>
{% endblock %}
