{% extends '_base.html' %}

{% block body %}
    <style>
        .my-group .form-control {
            width: 50%;
        }
    </style>
    <div class="form-group row">
        <div class="col-lg-8">
            <div class="input-group">
                <input type="text" class="form-control" id="inputstring" name="inputstring"
                       placeholder="Text to encode/decode">
                <div class="input-group-btn">
                    <button type="button" class="btn btn-secondary" id="action-button">Encode</button>
                    <button type="button" class="btn btn-secondary dropdown-toggle" data-toggle="dropdown"
                            aria-haspopup="true" aria-expanded="false">
                    </button>
                    <div class="dropdown-menu">
                        <a class="dropdown-item" href="javascript:void(0)">
                            <i class="fa fa-fw fa-bell mr-5"></i>Encode
                        </a>
                        <a class="dropdown-item" href="javascript:void(0)">
                            <i class="fa fa-fw fa-envelope-o mr-5"></i>Decode
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="form-group row" id="result">
        <div class="col-md-9">
            <input type="text" class="form-control" id="outputstring" name="outputstring" placeholder="" disabled="">
        </div>
    </div>
{% endblock %}
{% block scripts %}
    <script src="{{ url_for('base64.static', filename='js/base64.js') }}"></script>
{% endblock %}
